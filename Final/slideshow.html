<!DOCTYPE html>
<html>
<head>
    
    <title>Slideshow</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="slideshow.css" type="text/css"> 
</head>
<body>
    <div id ="wrap">
        <header><h1>My Slideshow</h1></header>
    
        <nav></nav>
    
        <section>
        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                
                <img src="images/ballsfish.jpg" data-thumb="images/ballsfish.jpg" alt="" title="Balls Fish" />
                
                <a href="http://dev7studios.com"><img src="images/e.jpg" data-thumb="images/e.jpg" alt="" title="You need a high IQ to understand this" /></a>
                <img src="images/veggie.jpg" data-thumb="images/veggie.jpg" alt="" title="This goes hard" data-transition="slideInLeft" />
                <img src="images/goeshard.jpg" data-thumb="images/goeshard.jpg" alt="" title="#htmlcaption" />
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>IMAGE</em> that goes hard <a href="#">wow</a>. 
            </div>
        </div>
        
        </section>

        <footer></footer>
    </div>
    <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>


</html>
